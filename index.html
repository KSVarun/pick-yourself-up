<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <main>
      <div class="overlay"></div>
      <section>
        <div class="row">
          <div class="img-container"><img src="./assets/1.jpg" alt="" /></div>
          <div class="img-container"><img src="./assets/2.jpg" alt="" /></div>
          <div class="img-container"><img src="./assets/3.jpg" alt="" /></div>
          <div class="img-container"><img src="./assets/4.jpg" alt="" /></div>
        </div>
        <div class="row">
          <div class="img-container"><img src="./assets/5.jpg" alt="" /></div>
          <div class="img-container"><img src="./assets/6.jpg" alt="" /></div>
          <div class="img-container"><img src="./assets/7.jpg" alt="" /></div>
          <div class="img-container"><img src="./assets/8.jpg" alt="" /></div>
          <div class="img-container"><img src="./assets/9.jpg" alt="" /></div>
          <div class="img-container"><img src="./assets/10.jpg" alt="" /></div>
          <div class="img-container"><img src="./assets/11.jpg" alt="" /></div>
          <div class="img-container"><img src="./assets/12.jpg" alt="" /></div>
        </div>
        <div class="row">
          <div class="img-container"><img src="./assets/13.jpg" alt="" /></div>
          <div class="img-container"><img src="./assets/14.jpg" alt="" /></div>
        </div>
      </section>
    </main>
    <script>
      function sleep() {
        return new Promise((res) => {
          setTimeout(() => res(), 1500);
        });
      }
      async function slow() {
        await sleep();
        const imgEl = document.getElementsByTagName('img');
        for (let i = 0; i < imgEl.length; i++) {
          await sleep();
          imgEl[i].classList.add('img-zoom');
        }
        sleep().then(() => {
          const overlay = document.getElementsByClassName('overlay');
          overlay[0].classList.add('falsh');
        });
      }
      slow();
    </script>
  </body>
</html>
